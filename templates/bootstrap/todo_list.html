{% extends 'bootstrap/base.html' %}

{% block content %}
<div class="container text-center">
  <h1>My Daily TODO</h1>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for todo in todos %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{todo.title}}</h5>
          <a href="{% url 'todo-update' todo.pk %}" class="btn btn-success">Update</a>
          <a href="{% url 'todo-delete' todo.pk %}" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="col">
      <div class="card h-100">
        <div class="card-body">
          <h1 class="card-title"><a href = "{% url 'todo-create' %}"><span class="material-symbols-outlined lg-icons">
            add
            </span></a></h1>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .lg-icons {
    font-size: 65px;
  }
</style>
{% endblock %}
